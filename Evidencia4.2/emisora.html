<!DOCTYPE html>
<html>
<head>
  <title>Registro de Personas</title>
  <script src="emisora.js"></script>
</head>
<body>
  <h1>Registro de Personas</h1>
  <div>
    <h2>Agregar Persona</h2>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre">
    <br>
    <br>
    <label for="cedula">Número de Identificación (Cédula):</label>
    <input type="text" id="cedula">
    <br>
    <br>
    <label for="fecha">Fecha de Nacimiento:</label>
    <input type="date" id="fecha">
    <br>
    <br>
    <label for="correo">Correo Electrónico:</label>
    <input type="email" id="correo">
    <br>
    <br>
    <label for="residencia">Ciudad de Residencia:</label>
    <input type="text" id="residencia">
    <br>
    <br>
    <label for="origen">Ciudad de Origen:</label>
    <input type="text" id="origen">
    <br>
    <br>
    <button onclick="agregarPersona()">Agregar Persona</button>
  </div>
  <div>
    <h2>Mostrar Información de Persona</h2>
    <label for="posicion">Posición en el vector:</label>
    <input type="number" id="posicion">
    <button onclick="mostrarInformacion()">Mostrar Información</button>
  </div>
  <div id="resultado">
    <h2>Resultado:</h2>
    <p id="informacion"></p>
  </div>
</body>
</html>
