
<!DOCTYPE html>
<html>
<head>
  <title>Análisis de edades</title>
  <script src="analizarEdades.js"></script>
</head>
<body>
  <h1>Análisis de edades</h1>
  <div>
    <label for="edades">Ingrese las edades (separadas por comas):</label>
    <input type="text" id="edades">
  </div>
  <div>
    <button onclick="analizarEdades()">Analizar</button>
  </div>
  <div id="resultado">
    <h2>Resultado:</h2>
    <p id="menores"></p>
    <p id="mayores"></p>
    <p id="adultos-mayores"></p>
    <p id="edad-minima"></p>
    <p id="edad-maxima"></p>
    <p id="promedio"></p>
  </div>
</body>
</html>
